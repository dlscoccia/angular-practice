<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    [ngClass]="{
      'list-group-item-info': isEven,
      'list-group-item-light': isOdd
    }"
  >
    <div>
      <span class="text-primary"
        ><strong>{{ i + 1 }}.</strong></span
      >
      <span> {{ character.name }} - </span>
      <strong> Power: </strong>
      <span class="text-primary">
        {{ character.power }}
      </span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
