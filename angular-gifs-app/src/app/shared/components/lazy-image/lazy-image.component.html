<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn animate__delay-0.3s"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img
    src="assets/loader.svg"
    alt="loader"
    class="mt-3"
    height="35"
    width="35"
    *ngIf="!hasLoaded"
  />
</div>
