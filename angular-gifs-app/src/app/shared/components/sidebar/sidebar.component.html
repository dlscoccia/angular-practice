<div class="bg-dark border-rigth p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light" />

  <div class="list-group list-reset" *ngFor="let tag of tagsHistory">
    <button
      class="list-group-item list-group-item-action my-2"
      (click)="searchTag(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
